	<script type="text/javascript">
	    var code = '';
		$(document).ready(function(){
			var url = window.location.href;
			var c_code = url.split("zclass");
			if(c_code.length<2){
				c_code = ["","="];
			}
			code = c_code[1].split("=")[1];
			if(code==""){
				code = 'all';
			}
			ajax_spelist(code);
			
			var q = getUrlParam("q");
			if(q!=null && q!=""){
				q = unescape(q);
				$("#queryText").val(q);
			}
			var status = getUrlParam("status");
			if(status!=null && status!=""){
				$("input[name='status']:checkbox[value='"+status+"']").attr('checked','true');
			}
			ajxe(code,q,status,getUrlParam("pages"));
			$('input[type=checkbox]').click(function(){
			 	//$(this).attr('checked','checked').siblings().removeAttr('checked');
			 	if($(this).is(':checked')){ 
			 		$(this).attr('checked',true).siblings().attr('checked',false);
			 	}else{
			 		$(this).attr('checked',false).siblings().attr('checked',false);
			 	}
			 	queryCourseByStatus();
			});
		});
		function getUrlParam(name){  
		    //构造一个含有目标参数的正则表达式对象  
		    var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");  
		    //匹配目标参数  
		    var r = window.location.search.substr(1).match(reg);  
		    //返回参数值  
		    if (r!=null) return unescape(r[2]);  
		    return null;  
		} 
		  
		//获取专业列表
		function ajax_spelist(c){
			 $.ajax({
					type: 'GET',
					url:'../category/json/list.htm',
					success: function(data){
						if(!data){
							return;
						}
						data = data.data;
						var html = "";
						for(var i=0; i<data.length; i++){
							try{
								html = html +"<dd class='node' value='"+data[i].id+"'><a href='javascript:void(0);'><i class='doc'></i>"+data[i].name+"<i class='hover'></i></a></dd>";
							}catch(e){
							}
						}
						$("#speListId").after(html);
						$('.class-list>.fl>dl .node').removeClass('fire');
						$("dd[value='"+c+"']").addClass('fire');
						$('.class-list>.fl>dl .node').click(function(){
				            $('.class-list>.fl>dl .node').removeClass('fire');
				            $(this).addClass('fire');
				            $('.class-list>.fr .box').removeClass('box-fire').eq($(this).index('.class-list>.fl>dl .node')).addClass('box-fire');
				            setCode($(this).attr("value"));
							ajxe(code,'','','');
				        })
					}
			  });
		}
		
		function setCode(c){
			code = c;
		}
		//根据专业请求课程
		function ajxe(code,q,status,pages){
			if(pages==null || pages==""){
				pages = 1;
				$("#pages").val(pages);
			}
			$.ajax({
 				type: 'POST',
	   			url:'../course/json/list/'+code+'.htm',
	   			data:{q:q,status:status,pages:pages},
			    success: function(data){
			         try{ 
			        	//data = JSON.parse(data);
						if(!data){
							return;
						}
						data = data.data;
						var html ="";
						var load = "<li class=\"more\" id=\"more\"><a href=\"javascript:queryCourseByPages()\">显示更多</a></li>";
						for(var i=0; i<data.length; i++){
							try{
								html = html + "<li class='clear'>";
								html = html + "<a href='content.html?code="+data[i].id+"'><img src='"+data[i].image+"' class='fl cover'></a>";
								html = html + "<div class='info fl'>";
								html = html + "<span>学校：</span>北京邮电大学<br>";
								html = html + "<span>教师：</span>"+data[i].teacher.name;
								html = html + "</div><div class='info2 f'>";
								//html = html + "开课时间："+new Date(data[i].startDate).toLocaleDateString()+"-"+new Date(data[i].endDate).toLocaleDateString();
								html = html + "开课时间："+new Date(data[i].startDate).toLocaleDateString();
								if(data[i].certification!=null && data[i].certification!=""){
									html = html + "<br>认证："+data[i].certification;
								}else{
									html = html + "<br>";
								}
								if(data[i].assistant!=null && data[i].assistant!=""){
									html = html + "<br>助教："+data[i].assistant;
								}else{
									html = html + "<br>";
								}
								html = html + "</div>";
								html = html + "<a href='content.html?code="+data[i].id+"' class='btn'>课程名称："+data[i].name+"</a>";
								html = html + "</li>";
							}catch(e){
							}
							
						}
						//html = html + " <li class='more'><a href='#'>显示更多</a></li>";
						//$("#content").html(html);
						if(pages==null || pages == "" || pages <= 1){
							$("#content li").remove();
						}
						$("#content li").remove("li[id=more]");
						$("#content").append(html);
						$("#content").append(load);
 						 $('.box li').on("mouseenter",function(){
							$(this).addClass('hover');
						 });
						$('.box li').on("mouseleave",function(){
							$(this).removeClass('hover');
						 });

						if(data.length==0){
							$("#more").hide();
						}
		 			    }catch(ex){
				     }	
				  }
		   	 });
			
		}
		function queryCourse(){
			var q = $("#queryText").val();
			window.location.href = "list.html?q="+escape(q);
		}
		function queryCourseByStatus(){
			var q = $("#queryText").val();
			var status = "";
            $("input[name='status']:checkbox").each(function(){ 
                if($(this).attr("checked")){
                	status = $(this).val();
                }
            });
			window.location.href = "list.html?q="+escape(q)+"&status="+status;
		}
		
		function queryCourseByPages(){
			var q = $("#queryText").val();
			var status = "";
            $("input[name='status']:checkbox").each(function(){ 
                if($(this).attr("checked")){
                	status = $(this).val();
                }
            });
            
            var pages = $("#pages").val();
            $("#pages").val(parseInt(pages)+1);
            ajxe(code,q,status,parseInt(pages)+1);
		}
	</script>
